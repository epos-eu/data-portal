<ng-container class="wrapper" *ngIf="currentDataConfigurables.length > 0;">
  <div class="toggle-container">
    <mat-tab-group [(selectedIndex)]=selectedIndex>
      <mat-tab *ngFor="let config of currentDataConfigurables; let i=index;">
        <ng-template mat-tab-label>
          <span [outerHTML]="config.name"></span>
          <mat-icon *ngIf="checkFavourite(config.id)" class="yellow">star</mat-icon>
        </ng-template>
        <app-table-display [dataConfigurable]="config" (exportData)="exportFile($event)">
        </app-table-display>
      </mat-tab>
    </mat-tab-group>
  </div>

</ng-container>

<ng-container class="wrapper" *ngIf="currentDataConfigurables.length === 0">
  <div class="toggle-container no-data">
    Data cannot be visualised in a tabular format.
  </div>
</ng-container>
